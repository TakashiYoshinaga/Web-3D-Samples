<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<html>
<head>
  <!--A-Frameの読み込み-->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <!--AR.jsの読み込み-->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>
<body>
  <div class="arjs-loader">
    <div>Loading, please wait...</div>
  </div>
  <!--embedded:縦横比を整えるのに使用。vr-mode-uiをfalseにしてvrボタンを非表示。-->
  <!--arjsでAR.jsにトラッキング関連の仕事をさせる設定とかをする-->
  <a-scene 
  vr-mode-ui="enabled: false;"
  renderer="logarithmicDepthBuffer: true;"
  embedded
  arjs
  >
    <!--a-nftタグで使用するマーカーの指定やスムージングについて設定する-->
    <!--smoothをtrueにすることでガタ付き(jitter)を平滑化する。-->
    <a-nft 
    type="nft"
    url="./stones" 
    smooth="true"
    smoothCount="10"
    >
      <!--a-nftタグの開始・終了の間にマーカー上に重畳したいオブジェクトを指定-->
      <a-entity
      gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
      scale="5 5 5"
      position="50 150 0"
      >  
      </a-entity>
      <!--原点の位置を目視で確認するために箱を表示--->
      <a-box position="0 0 0" rotation="0 0 0" scale="50 50 50" color="#4CC3EE"></a-box>
    </a-nft>  
  </a-scene>
</body>
</html>
